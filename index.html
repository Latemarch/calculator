<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="css/styles.css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="widtd=device-widtd, initial-scale=1.0" />
		<title>Calculator</title>
	</head>
	<body>
		<div class="calculator">
			<div class="screen"></div>
			<div class="btns">
				<div class="calculator-row">
					<button class="btn btn-clear" id="clear">AC</button>
					<button class="btn btn-abs"></button>
					<button class="btn btn-per"></button>
					<button class="btn btn-rules" id="dividing">/</button>
				</div>
				<div class="calculator-row">
					<button class="btn btn-num">7</button>
					<button class="btn btn-num">8</button>
					<button class="btn btn-num">9</button>
					<button class="btn btn-rules" id="multiple">x</button>
				</div>
				<div class="calculator-row">
					<button class="btn btn-num">4</button>
					<button class="btn btn-num">5</button>
					<button class="btn btn-num">6</button>
					<button class="btn btn-rules">ã…¡</button>
				</div>
				<div class="calculator-row">
					<button class="btn btn-num">1</button>
					<button class="btn btn-num">2</button>
					<button class="btn btn-num">3</button>
					<button class="btn btn-rules">+</button>
				</div>
				<div class="calculator-row last-row">
					<button class="btn btn-num" id="num0">0</button>
					<div class="last-row__column">
						<button class="btn btn-num" id="dot">.</button>
						<button class="btn btn-equal" id="equal">=</button>
					</div>
				</div>
			</div>
		</div>
		<script type="module" src="js/index.js"></script>
	</body>
</html>
